<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Lyrics DB</title>
        <meta name="theme-color" content="#B0197E">
        <link rel="stylesheet" href="/static/style.css" media="screen">
    </head>
    <body>
        <div class="top">
            <h1>Songs Go Brr</h1>
        </div>
        <form action="/search" method = "GET"> 
            <input id="q" type="text" name="q"> 
            <input type="submit" value="search"> 
        </form> 
        {% if songs %}
        <div id="cards">
        {% for song in songs %}
            <div class="card">
                <h2 class='title'><a href="/lyrics/{{ song.id }}">{{ song['title'] }} - {{ song['artist'] }}</a></h2>
                <hr>
                <p>
                    {{- song.get_short_lyrics() -}}
                </p>
            </div>
        {% endfor %}
        </div>
        {% endif %}
        {% if commit_hash %}
        <div class="git">
            <p>
            <a href="https://github.com/galenguyer/lyricsdb/tree/{{ commit_hash }}">Check out this project on GitHub ({{ commit_hash }})</a>
            </p>
        </div>
        {% endif %}
    </body>
</html>
